<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App - Krayn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --accent: #8b5cf6;
            --bg-darker: #020617;
            --bg-dark: #0f172a;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text-light);
            min-width: 1200px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 2rem 4rem;
            background: 
                radial-gradient(circle at 20% 50%, rgba(14, 165, 233, 0.15), transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(139, 92, 246, 0.15), transparent 50%);
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.3rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .coming-soon-badge {
            display: inline-block;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .app-stores {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .store-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: not-allowed;
            opacity: 0.6;
            transition: all 0.3s;
        }

        .store-btn.active {
            opacity: 1;
            cursor: pointer;
        }

        .store-btn.active:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .store-icon {
            font-size: 2rem;
        }

        .store-text {
            text-align: left;
        }

        .store-text small {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .store-text strong {
            font-size: 1.1rem;
        }

        .phone-mockup {
            position: relative;
            width: 350px;
            margin: 0 auto;
        }

        .phone-frame {
            width: 100%;
            aspect-ratio: 9/19;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            border: 8px solid #1e293b;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .phone-notch {
            width: 120px;
            height: 25px;
            background: #1e293b;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .screenshot {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(14, 165, 233, 0.1), rgba(139, 92, 246, 0.1));
            display: flex;
            flex-direction: column;
            padding: 3rem 2rem;
        }

        .screenshot-content {
            text-align: center;
        }

        .screenshot-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .features-section {
            padding: 6rem 2rem;
            background: rgba(15, 23, 42, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .feature-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .feature-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--text-muted);
            line-height: 1.6;
        }

        .notify-section {
            padding: 6rem 2rem;
        }

        .notify-box {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
        }

        .notify-box h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .notify-box p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
        }

        .notify-form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
        }
    </style>
</head>
<body>

        <div class="nav-container">
            <a href="index.html" class="logo">KRAYN</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
